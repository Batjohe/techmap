<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tech Map">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/icon-default.png">
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/icon-ios.png">

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <div id="root" style="height:100%;"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <script>
      var loadJS = function(a,b){"use strict";var c=document.getElementsByTagName("script")[0],d=document.createElement("script");return d.src=a,d.async=!0,c.parentNode.insertBefore(d,c),b&&"function"==typeof b&&(d.onload=b),d};

      // Polyfill click delays on iOS (pan zoom)
      if (/(iPhone|iPad);/.test(navigator.userAgent)) {
        loadJS('https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js', function() {
          FastClick.attach(document.body);
        });
      }

      // Let's register our serviceworker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js');
      }
    </script>
  </body>
</html>
